<div class="alert alert-warning" *ngIf="submitted">
    <h4>Enlace actualizado satisfactoriamente!</h4>
</div>

<div class="card border-2 border-dark m-1">

    <div class="card-header text-center bg-success text-white border-dark">
        <h5 class="m-0 p-0">Editar un enlace</h5>
    </div>

    <div class="card-body bg-light">

        <form>

            <div class="input-group mb-1 row">
                <span class="input-group-text col-2 bg-primary text-white rounded" id="enlace-add-titulo">Título</span>
                <input type="text" name="titulo" #titulo class="form-control" placeholder="Título del enlace"
                    aria-label="titulo" aria-describedby="enlace-add-titulo" 
                    appAutofocus [(ngModel)]="enlace.titulo" [appNextTab]="url">
            </div>

            <div class="input-group row">
                <span class="input-group-text col-2 bg-primary text-white rounded" id="enlace-add-url">Dirección</span>
                <input type="text" name="url" #url class="form-control" placeholder="URL del enlace" aria-label="url"
                    aria-describedby="enlace-add-url" [(ngModel)]="enlace.url" [appNextTab]="update">
            </div>

        </form>

    </div>

    <div class="card-footer bg-ligth text-end border-dark">
        <a class="btn btn-success rounded mr-3" (click)="updateEnlace()" #update>
            <i class="fas fa-check"></i> Actualizar
        </a>
        <a class="btn btn-outline-danger rounded mr-3" href="/enlaces" routerLink="/enlaces" #cancelar>
            <i class="fas fa-times"></i> Cancelar
        </a>
    </div>

</div>
